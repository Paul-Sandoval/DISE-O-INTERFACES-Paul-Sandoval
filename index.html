<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrolinera</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.PNG" alt="Logo Electrolinera">
            <h1>Electrolinera</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#nosotros">Nosotros</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#contacto">Contactanos</a></li>
                <li><a href="#membresia">Membresía</a></li>
            </ul>
        </nav>
    </header>

    <section id="section1">
        <div class="text-container">
            <h2>Somos la energía que mueve a tu vehículo</h2>
            <button>Estaciones</button>
            <button>Contactanos</button>
        </div>
        <div class="image-container">
            <img src="estacion.PNG" alt="Estación de carga">
        </div>
    </section>

    <section id="section2">
        <div class="image-container">
            <img src="carro1.PNG" alt="Coche eléctrico cargando">
        </div>
        <div class="text-container">
            <p>"Conoce nuestras estaciones de servicio y únete a nuestras membresías para acceder a varios beneficios."</p>
            <button>Nosotros</button>
            <button>Membresía</button>
        </div>
    </section>

    <footer>
        <p>Electrolinera</p>
        <div class="social-media">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="google-icon.png" alt="Google"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        </div>
    </footer>
</body>
</html>
